<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Dark-Light Theme</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="button">
      <input type="checkbox" name="check" id="check">
      <label for="check">
        <div class="box">
          <div class="ball"></div>
          <div class="scenary">
            <section class="moon"></section>
            <section class="sun"></section>
          </div>
        </div>
      </label>
    </div>
  </div>
  <!-- JS -->
  <script>
    // Selecting all the required classes from HTML to change 
    var body = document.body
    var check = document.querySelector('#check')
    var box = document.querySelector('.box')
    var ball = document.querySelector('.ball')

    check.addEventListener('change', function () {

      //   conditions to apply when checkbox is checked
      if (this.checked == true) {
        box.setAttribute('style', 'background-color:#fff;')
        ball.setAttribute('style', 'transform:translatex(100%);')
        body.setAttribute('style', 'background-color:#000; color:#fff;')
      }

      //   conditions to apply when checkbox is unchecked
      if (this.checked == false) {
        box.setAttribute('style', 'background-color:#000; color:white;')
        ball.setAttribute('style', 'transform:translatex(0%);')
        body.setAttribute('style', 'background-color:#fff; color:#000;')
      }
    })
  </script>
</body>

</html>
